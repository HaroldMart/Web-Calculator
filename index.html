<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/normalize.css">
    <link rel="stylesheet" href="/CSS/styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="name"><b>Calculator</b></div>
            <div class="cont-display">
                <div class="display">
                    <div id="show-result"></div>
                </div>
            </div>
            <hr>

            <div class="button">
                <div class="btn_top">
                    <button id="ce">CE</button>
                    <button id="pow">^ x</button>
                    <button id="porcent">%</button>
                    <button id="division">/</button>
                </div>

                <div class="btn_left">
                    <button id="8">8</button>
                    <button id="9">9</button>
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="7">7</button>
                    <button id="6">6</button>
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="0">0</button>
                    <button id="point">.</button>
                    <button id="equal">=</button>
                </div>
                
                <div class="btn_right">
                    <button id="multiplication">x</button>
                    <button id="subtraction">-</button>
                    <button id="addition">+</button>
                </div>
            </div>
        </div>

        <footer>
            <div class="myinfo">
                FrontEnd Developer
                <br><br><br><br><br><br><br>
                
                ----  Haroldy Martinez ----
            </div>

            <div class="record">
                <div id="display-record">

                </div>
            </div>
        </footer>

    </div>

    <script src="/JS/app.js"></script>
</body>
</html>
